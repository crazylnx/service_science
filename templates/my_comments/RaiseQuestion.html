            <form action="{% url 'my_comments:raisequestion' %}" method="post">
              {% csrf_token %}
                <fieldset>
                <legend>提问</legend>
                <div class='form-group'>
                  <label class='control-label'>问题</label>
{#                  <input class='form-control' placeholder='Enter username' type='text'>#}

                <div class='form-group'>
                  <label class='control-label'>问题描述</label>
